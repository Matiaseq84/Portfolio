<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="main-container" >

<!-- Modal Persona -->
<div class="modal fade" id="updatePersonaModal" tabindex="-1" aria-labelledby="updatePersonaModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updatePersonaModal">Editar Perfil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> 
        <div class="modal-body">
          <form #editForm="ngForm">
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" ngModel="{{editPersona?.nombre}}" name="nombre"
                  class="form-control" id="name" placeholder="Nombre">
              </div>
              <input type="hidden" ngModel="{{editPersona?.id}}" name="id" class="form-control" id="id">
              <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input type="text" ngModel="{{editPersona?.apellido}}" name="apellido"
                  class="form-control" id="apellido" placeholder="Apellido">
              </div>
              <div class="form-group">
                  <label for="correo">Email</label>
                  <input type="email" ngModel="{{editPersona?.correo}}" name="correo" class="form-control" id="correo" placeholder="Email">
              </div>
              <div class="form-group">
                  <label for="telefono">Telefono</label>
                  <input type="tel" ngModel="{{editPersona?.telefono}}" name="telefono" class="form-control" id="telefono" placeholder="Telefono">
              </div>
              <div class="form-group">
                  <label for="sobreMi">Sobre mi</label>
                  <textarea type="text" ngModel="{{editPersona?.sobreMi}}" name="sobreMi" class="form-control" id="sobreMi" placeholder="Sobre mi"></textarea>
              </div>
              <div class="form-group">
                <label for="urlImagen">Url foto perfil</label>
                <textarea type="text" ngModel="{{editPersona?.urlImagen}}" name="urlImagen" class="form-control" id="urlImagen" placeholder="URL imagen"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="onUpdatePersona(editForm.value)" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
