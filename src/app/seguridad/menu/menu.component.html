<header class="header">
  <section class="wrapper">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="title">
      <span>Hello, I'm <span class="highlight">Matt</span></span>
      <br>
      <span>I'm a full-stack web developer.</span>
       <br>
        <button *ngIf="!isLogged" type="button" class="boton" data-toggle="modal" data-target="#popUpWindow">Log in</button>
        <button *ngIf="isLogged" (click)="onLogOut()" type="button" class="boton" data-toggle="modal">Log Out</button>
    </div>
    
    <div class="logo">
      <div><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-tabler" width="50" height="50"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M8 9l3 3l-3 3" />
        <line x1="13" y1="15" x2="16" y2="15" />
        <rect x="4" y="4" width="16" height="16" rx="4" />
      </svg></div>
      
      <div class="logo-nombre">Argentina Programa</div> 
    </div>
  </section>  
  <div class="container">
    <div class="modal" id="popUpWindow">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" style="color: var(--green);">Log in</h3>  
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            
          </div>
          <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-group">
                <label for="nombreUser">Nombre de Usuario</label>
                <input type="text" name="nombreUser" id="nombreUser" class="form-control" [(ngModel)]="nombreUser"
                  required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                <button class="boton-modal btn-outline-success btn-block" [disabled]="!f.valid">
                  <i class="fa-solid fa-right-to-brackt" data-dismiss="modal"></i> Log in</button>
              </div>
            </form>
          </div>
  
        </div>
      </div>
  
    </div>
  </div>

</header>
