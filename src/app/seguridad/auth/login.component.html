<ng-template #loggedOut>
    <div class="container d-flex justify-contente-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/login" routerLinkActive="active">Iniciar Sesi칩n</a>

                        <input type="text" name="nombreUser" id="nombreUser" class="form-control"

                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesi칩n</button>
                    </div>
                </form>
                <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail en el login{{errMsj}}</div>    
            </div>
        </div>
    </div>
</ng-template>
